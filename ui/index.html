<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/app.js"></script>

    <title>Inventory</title>
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="nav navbar-nav navbar">
            <a class="navbar-brand">
                <b>Inventory</b>
            </a>
        </div>

        <div class="nav navbar-nav navbar-right">
            <a class="navbar-brand">
                <div id="status"></div>
            </a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#machines" aria-controls="home" role="tab" data-toggle="tab">Machines</a>
                    </li>

                    <li role="presentation">
                        <a href="#interfaces" aria-controls="interfaces" role="tab" data-toggle="tab">Interfaces</a>
                    </li>

                    <li role="presentation">
                        <a href="#connections" aria-controls="connections" role="tab" data-toggle="tab">Connections</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">

                    <div role="tabpanel" class="tab-pane active" id="machines">
                        <table class="table table-striped" id="machines_tab">
                            <tr></tr>
                        </table>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="interfaces">
                        <table class="table table-bordered" id="interfaces_tab">
                            <tr></tr>
                        </table>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="connections">

                        <svg version="1.2" xmlns="http://www.w3.org/2000/svg" class="graph" aria-labelledby="title"
                             role="img">
                            <g class="grid x-grid" id="xGrid">
                                <line x1="60" x2="60" y1="5" y2="500"></line>
                            </g>
                            <g class="grid y-grid" id="yGrid">
                                <line x1="60" x2="800" y1="500" y2="500"></line>
                            </g>
                            <g class="labels y-labels" id="latency-labels">
                            </g>
                            <g class="labels" id="fixed-labels">
                                <text x="400" y="540">Seconds Ago</text>
                                <text x="0" y="250">Ms</text>
                            </g>
                            <g class="data" data-setname="Latency" id="latency-data">
                            </g>
                        </svg>

                        <table class="table table-bordered" id="connections_tab">
                            <tr></tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
